<div class ="container">
  <div class = "col" style ="text-align: center;"><h1>{{title}}</h1>
    <br><br>

    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control"[(ngModel)]="cuadroNombre">
      </div>
      <div class="form-group col-md-3">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control"[(ngModel)]="cuadroApellido">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control"[(ngModel)]="cuadroCargo">
      </div>
      <div class="form-group col-md-3">
        <label for="salario">Salario: </label>
        <input type="text" name="salario" id="salario" placeholder="salario" class="form-control"[(ngModel)]="cuadroSalario">
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 1rem;">Agregar</button>

      </div>
    </form>
  </div>

</div>

<br><br><br>




<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados; let i = index">
        <!-- Usando el ngStyle que cambia alguna propiedad css sencilla en el hmtl según la condición que definamos-->
                <!-- Usando el ngClass que cambia alguna propiedad css mas complejas en el hmtl según la condición que definamos -->
       {{i+1}}: <span [ngClass]="{paraDiegos:empleado.nombre=='Diego'}">{{empleado.nombre}}</span> {{empleado.apellido}} <span [ngStyle]="{color: empleado.cargo=='presidente'? 'red':'black'}">{{empleado.cargo}} </span> {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
